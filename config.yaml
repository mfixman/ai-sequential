data_settings:
    dataset_path: 'tokenized_data_subword'
    vocabulary_path: 'tokenized_data_subword/vocabulary.pickle'
    special_tokens: ['[PAD]', '[UNK]', '[CLS]', '[SEP]', '[MASK]']
seq2seq_params:
    model_name: 'seq2seq'
    encoder_embedding_dim: 256
    decoder_embedding_dim: 256
    hidden_dim: 512
    num_layers: 3
    dropout: 0.5
train:
    epochs: 10
    batch_size: 4
    learning_rate: 0.001
    checkpoint_folder: 'checkpoints'
    load_checkpoint : False
infer:
    batch_size: 1
    checkpoint_folder: 'checkpoints'
    load_checkpoint : True
